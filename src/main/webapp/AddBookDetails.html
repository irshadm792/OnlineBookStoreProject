<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddBookDetails</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
    <style>
        body{
            height: 100vh;
            position: fixed;
        }
    </style>
    <script>
        function AddClick(){
            flag =confirm("Are you sure");
            if(flag==true){
                alert("Record added Successfully");
            }else{
                alert("cancelled")
            }
    
        }
    </script>
<body class="container-fluid d-flex justify-content-center align-items-center">
    <form action="AddBookDetils" method="post" class="w-25  p-2 border border-1 rounded-2 p-4">
        <dl>
			<h3 class="text-center text-danger">BookDetails</h3>
			<dt>BookCode</dt>
			<dd><input type="text"name="code" placeholder="Enter the book code" class="form-control"></dd>
			<dt>BookName</dt>
			<dd><input type="text"name="name" placeholder="Enter the book Nmae" class="form-control"></dd>
			<dt>BookAuthor</dt>
			<dd><input type="text"name="author" placeholder="Enter the book Author Name" class="form-control"></dd>
			<dt>BookPrice</dt>
			<dd><input type="text"name="price" placeholder="Enter the book Price"class="form-control"></dd>
			<dt>BookQty</dt>
			<dd><input type="text"name="qty" placeholder="Enter the book Qty" class="form-control"></dd>
			<dt><input type="submit" value="AddBookDetails" class="sub btn btn-warning mt-3" onclick="AddClick()" ></dt>
			
		</dl>
    </form>
    
</body>
</html>
